name: Deploy Supabase Migrations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: deploy-migrations
  cancel-in-progress: false

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.67.1

      - name: Check for migration files
        id: check-migrations
        run: |
          if [ -z "$(find supabase/migrations -name '*.sql' 2>/dev/null)" ]; then
            echo "No migration files found. Skipping deployment."
            echo "has_migrations=false" >> $GITHUB_OUTPUT
          else
            echo "Migration files found."
            echo "has_migrations=true" >> $GITHUB_OUTPUT
          fi

      - name: Link to Supabase project
        if: steps.check-migrations.outputs.has_migrations == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Validate migrations (dry-run)
        if: steps.check-migrations.outputs.has_migrations == 'true' && github.event_name == 'pull_request'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Running dry-run validation for PR..."
          supabase db diff --schema public --use-migra > migration-diff.txt 2>&1 || {
            echo "::warning::Dry-run validation encountered issues. Review the diff below:"
            cat migration-diff.txt
            exit 0
          }
          echo "✓ Dry-run validation passed"
          cat migration-diff.txt

      - name: Check for destructive operations
        if: steps.check-migrations.outputs.has_migrations == 'true'
        run: |
          echo "Checking for destructive operations in migrations..."
          # SQLコメント以外の実際のSQL文をチェック（.sqlファイルのみ）
          DESTRUCTIVE_OPS=$(grep -r -E '^\s*(DROP\s+(TABLE|DATABASE|SCHEMA|INDEX|FUNCTION)|TRUNCATE\s+TABLE|DELETE\s+FROM|ALTER\s+TABLE\s+.*\s+DROP\s+COLUMN)' supabase/migrations/*.sql 2>/dev/null || true)
          if [ -n "$DESTRUCTIVE_OPS" ]; then
            echo "⚠️ WARNING: Destructive operations detected:"
            echo "$DESTRUCTIVE_OPS"
            echo "::warning::Destructive operations detected in migrations. Please review carefully before deploying."
          else
            echo "✓ No destructive operations detected."
          fi

      - name: Push migrations to production
        if: steps.check-migrations.outputs.has_migrations == 'true' && github.event_name == 'push'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase db push --yes

      - name: Verify deployment
        if: steps.check-migrations.outputs.has_migrations == 'true' && github.event_name == 'push'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "Verifying deployment..."
          
          # マイグレーション履歴の確認
          supabase migration list --remote || {
            echo "::error::Failed to list remote migrations"
            exit 1
          }
          
          # リモートコミット状態の確認
          supabase db remote commit || echo "::warning::Could not verify remote commit status"
          
          echo "✓ Deployment verified successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Migration deployment failed. Manual intervention required."
          echo ""
          echo "Rollback steps:"
          echo "1. Review the error logs above"
          echo "2. Connect to production database: supabase db remote connect"
          echo "3. Check current migration status: supabase migration list --remote"
          echo "4. If needed, manually rollback: Revert changes based on migration files in supabase/migrations/"
          echo "5. Consider creating a rollback migration rather than reverting database state directly"
